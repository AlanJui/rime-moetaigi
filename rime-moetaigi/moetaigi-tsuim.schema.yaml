style:
  display_tray_icon: false
  font_face: "Noto Sans TC, Noto Sans, 思源黑體, tshiuthau-oo-taigi, Fira-Sans"
  font_point: 24
  fullscreen: false
  horizontal: true
  inline_preedit: false
  layout:
    border_width: 3
    candidate_spacing: 5
    hilite_padding: 2
    hilite_spacing: 4
    margin_x: 12
    margin_y: 6
    min_height: 0
    min_width: 160
    round_corner: 4
    spacing: 10