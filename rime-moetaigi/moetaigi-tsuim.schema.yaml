# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: moetaigi-tsuim
  name: 萌台語-注音
  version: "0.1"
  author: 鄭懷傑 <whyjayzheng@gmail.com>
  description: 基於萌典 API 的 RIME 臺語注音輸入法

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  # - name: ascii_punct
  #   states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    # - fluency_editor
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    # - script_translator
    - r10n_translator    # aka script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

# menu:
#   alternative_select_keys: "!@#$%^&"

speller:
  alphabet: '1!qa2wsxeEdDcrRfvyYhn8*iIk,<9(lLoOm0p;:/-uUjJ 43btgz657'
  initials: '1!qa2wsxeEdDcrRfvyYhn8*iIk,<9(lLoOm0p;:/-uUjJ'
  finals: " 43657"
  delimiter: "'"
  use_space: true
  algebra:
    __patch:
      - tsuim:/pinyin_to_tsuim
      - tsuim:/abbreviation
      - tsuim:/keymap_bopomofo

    #- abbrev/^([ptkmnbglsjhiuc]g?s?h?h?).*/$1/
    #- 'xlit 12345678 [/\]90-;'

translator:
  dictionary: moetaigi
  prism: tsuim
  preedit_format:
    - "xlit|1!qa2wsxeEdDcrRfvyYhn8*iIk,<9(lLoOm0p;:/-uUjJ 43btgz657|ㄅㆠㄆㄇㄉㄊㄋㄌㄍㆣㄎㄫㄏㄐㆢㄑㄒㄗㆡㄘㄙㄚㆩㆦㆧㄜㆤㆥㄞㆮㄠㆯㆰㆱㆬㄢㄣㄤㆲㄥㆭㄧㆪㄨㆫ ˋ˪ㆴㆵㆶㆷˊ˫˙|"


