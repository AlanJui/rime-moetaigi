    - xform/(?<=[iu])n/N/    # ㄣ (1)
    - xform/^n(?=[1-9])/N/   # ㄣ (2) 比對單 n 接聲調符號，打注音ㄣ專用
    - xform/p4/91/           # ㆴ (1) + 一聲
    - xform/p(?=8)/9/        # ㆴ (2)
    - xform/t4/>1/           # ㆵ (1) + 一聲
    - xform/t(?=8)/>/        # ㆵ (2)
    - xform/k4/<1/           # ㆶ (1) + 一聲
    - xform/k(?=8)/</        # ㆶ (2)
    - xform/h4/41/           # ㆷ (1) + 一聲
    - xform/h(?=8)/4/        # ㆷ (2)

